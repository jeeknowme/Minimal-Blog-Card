<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_details">
        <div class="wrapper_image">
          <img src="./assets/images/cactus_img.jpg" alt="cactus" />
        </div>
        <div>
          <span class="wrapper_tag">Design</span>
        </div>
        <div class="wrapper_text">
          <h2 class="wrapper_title">Embracing Minimalism</h2>
          <p class="wrapper_description">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="wrapper_footer">
        <p>Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
