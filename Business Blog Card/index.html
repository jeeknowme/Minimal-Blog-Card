<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper__image">
          <img
            class="wrapper__image--hero"
            src="./assets/images/hero-image-business-card.png"
            alt="hero"
          />
          <img
            class="wrapper__image--overlay"
            src="./assets/images/white-overlay.svg"
            alt="white overlay"
          />
        </div>
        <div class="wrapper__details">
          <h1 class="wrapper__details--title">
            Perfect solution for small business
          </h1>
          <p class="wrapper__details--text">
            Small business need to generate leads to grow. <br />You can use
            tools like Ringy.
          </p>
        </div>
        <div class="wrapper__footer">
          <div class="wrapper__footer--container">
            <div class="wrapper__footer--img">
              <img
                src="./assets/images/avatar-image-business-card.png"
                alt="Avatar"
              />
            </div>
            <div class="wrapper__footer--text">
              <p class="footer__text--name">Amy Burgess</p>
              <p class="footer__text--designation">
                Customer Manger, Solution Oy
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
